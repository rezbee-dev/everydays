<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Image Overlay</title>
</head>
<body>
    <div class="main">
        <div>
            <a href="../../index.html">Home</a>
        </div>
        <div class="wrapper">
            <figure>
                <img src="https://avatar.iran.liara.run/public" alt="random avatar">
                <figcaption>Image Effect: Fade</figcaption>
                <div class="fade">
                    <p class="text">Fade effect</p>
                </div>
            </figure>
            <figure>
                <img src="https://avatar.iran.liara.run/public" alt="random avatar">
                <figcaption>Image Effect: Slide</figcaption>
                <div class="slide">
                    <p class="text">Slide effect</p>
                </div>
            </figure>
            <figure>
                <img src="https://avatar.iran.liara.run/public" alt="random avatar">
                <figcaption>Image Effect: Zoom</figcaption>
                <div class="zoom">
                    <p class="text">Zoom effect</p>
                </div>
            </figure>
            <figure>
                <img src="https://avatar.iran.liara.run/public" alt="random avatar">
                <figcaption>Image Effect: Title</figcaption>
                <div class="title">
                    <p class="text">Title effect</p>
                </div>
            </figure>
        </div>
        <div>
            <p>Based on <a href="https://www.w3schools.com/howto/howto_css_image_overlay.asp">w3schools</a></p>
        </div>
    </div>
</body>
</html>
