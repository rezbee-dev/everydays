<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 2rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <div class="card-picture">
      <img src="./images/image-product-mobile.jpg" alt="perfume">
    </div>
    <div class="card-main">
      <div class="card-subtitle mfont-normal"> 
        <p>Perfume</p>
      </div>
      <div class="card-title ffont-heavy">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="card-desc mfont-normal">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="card-prices">
        <p class="card-price-1 ffont-heavy">$149.99</p>
        <p class="card-price-2 mfont-normal">$169.99</p>
      </div>
      <button class="card-button mfont-heavy"><img src="./images/icon-cart.svg" alt="cart">Add to Cart</button>
    </div>
  </main>
  <div class="attribution">
    <a href="../../index.html">Home</a> - Day 4 - 
    Challenge from <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
  </div>
</body>
</html>
