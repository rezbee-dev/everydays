<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Counter</title>
</head>
<body>
    <div class="main">
        <div>
            <a href="../../index.html">Home</a>
        </div>
        <div class="content">
            <p>See a different sprite every 5 clicks</p>
            <p>Times clicked: <span id="counter">0</span></p>
            <img src="https://img.pokemondb.net/sprites/red-blue/normal/bulbasaur.png" alt="pokemon">
            <button type="button" id="clicker" onclick="">Click</button>
            <button type="button" id="skip" onclick="">Skip</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
